<div class="content">  

<h1>Shueisha Manga Reprint List</h1> 
<hr style="border-color:black">

<div class="w3-row">
    <a href="javascript:void(0)" onclick="openlist(event, 'byIssue')">
      <div class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding">By Issuance Date</div>
    </a>
    <a href="javascript:void(0)" onclick="openlist(event, 'byDate');">
      <div class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding">By Reprints Date</div>
    </a>
</div>

  <div id="byIssue" class="w3-container type" style="display:none">
<div id ="issue_table"> </div>
</div>

  <div id="byDate" class="w3-container type" style="display:none">
<div id ="print_table"> </div>
</div>

<script>
function openlist(evt, listType) {
  var i, x, tablinks;
  x = document.getElementsByClassName("type");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
  }
  document.getElementById(listType).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-red";
}
</script>
<script>
function load_issue() {
     document.getElementById("issue_table").innerHTML='<object type="text/html" data="issue.html" style="width: 100%; height: 100%"></object>';
}
</script>
<script>
function load_print() {
     document.getElementById("print_table").innerHTML='<object type="text/html" data="print.html" style="width: 100%; height: 100%"></object>';
}
</script>
