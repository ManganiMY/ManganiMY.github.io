<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>Shonen Jump Amazon Ranking</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

	<div id="page-wrap">

	<h1>Shonen Jump Amazon Ranking</h1>
    <br>
	<p class="timestamp"></p>

	</div>

	 <script>
    $.getJSON('https://manganimy.github.io/TOC/amazon/timestamp.json', function(data) {
        
        var text = `TIME: ${data.time}(JST)`
                    
        $(".timestamp").html(text);
    });
    </script>
	<script type="text/javascript">
	  d3.tsv("https://manganimy.github.io/TOC/amazon/amazon.tsv", function(error, data) {
		  if (error) throw error;
		  
		  var table = d3.select('#page-wrap').append('table');
		  var titles = d3.keys(data[0]);
		  var headers = table.append('thead').append('tr')
		                   .selectAll('th')
		                   .data(titles).enter()
		                   .append('th')
		                   .text(function (d) {
			                    return d;
		                    })
		  var rows = table.append('tbody').selectAll('tr')
		               .data(data).enter()
		               .append('tr');
		  rows.selectAll('td')
		    .data(function (d) {
		    	return titles.map(function (k) {
		    		return { 'value': d[k], 'name': k};
		    	});
		    }).enter()
		    .append('td')
		    .attr('data-th', function (d) {
		    	return d.name;
		    })
		    .text(function (d) {
		    	return d.value;
		    });
	  });
	</script>
</body>

</html>
