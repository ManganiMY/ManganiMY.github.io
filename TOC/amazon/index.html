<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	
	<title>Shonen Jump Amazon Ranking</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--[if !IE]><!-->
<link rel="stylesheet" type="text/css" href="style.css">
	<!--<![endif]-->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

	<div id="page-wrap">

	<h1>Shonen Jump Amazon Ranking</h1>
    <br>
	<p class="timestamp"></p>

	</div>

	 <script>
	 var dropbox_json = "https://dl.dropboxusercontent.com/s/h0wriawz3khwi9p/timestamp.json?dl=1"
    $.getJSON(dropbox_json, function(data) {
        
        var text = `TIME: ${data.time}(JST)`
                    
        $(".timestamp").html(text);
    });
    </script>
	<script type="text/javascript">
	var dropbox_tsv = "https://dl.dropboxusercontent.com/s/h6p9n9ks59pa7fs/amazon.tsv?dl=1"
	  d3.tsv(dropbox_tsv, function(error, data) {
		  if (error) throw error;
		  
		  var table = d3.select('#page-wrap').append('table');
		  var titles = d3.keys(data[0]);
		  var headers = table.append('thead').append('tr')
		                   .selectAll('th')
		                   .data(titles).enter()
		                   .append('th')
		                   .text(function (d) {
			                    return d;
		                    })
		  var rows = table.append('tbody').selectAll('tr')
		               .data(data).enter()
		               .append('tr');
		  rows.selectAll('td')
		    .data(function (d) {
		    	return titles.map(function (k) {
		    		return { 'value': d[k], 'name': k};
		    	});
		    }).enter()
		    .append('td')
		    .attr('data-th', function (d) {
		    	return d.name;
		    })
		    .text(function (d) {
		    	return d.value;
		    });
	  });
	</script>
</body>

</html>
